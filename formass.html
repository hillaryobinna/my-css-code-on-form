<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form assignment</title>
    <link rel="stylesheet" href="first.css">
    
</head>
<body>
<div class="container" >
 <form action="form.html">
    <div id="contact">
        <h1>CONTACT US</h1><br>
    </div>
    <div class="first">
        <label for="firs"><b>FIRST NAME*</b></label><br><br>
        <input type="text" name="" id="firs" required><br><br>
    </div>
<div id="last">
        <label for="las"><b>LAST NAME*</b></label><br><br>
        <input type="text" name="" id="las" required><br><br>
    </div>
    <div id="clear"></div>
    <div id="email">
        <label for="email"><b>EMAIL*</b></label><br><br>
        <input type="email" name="" id="email" required><br><br>
    </div >
    <div id="clear2"></div>
        <label for=""><b>QUERY TYPE*</b></label><br><br>
    <div id="rado">
        <input type="radio" name="check" id="rad">
        <label for="rad">GENERAL ENQUIRY</label>
        <input type="radio" name="check" id="radi">
        <label for="radi">SUPPORT REQUEST</label><br><br>
    </div>
    <div id="text">
        <label for="area"><b>MESSAGE*</b></label><br><br>
        <textarea name="" id="" cols="60" rows="10"></textarea>
    </div>
    <div id="check">
        <input type="checkbox" name="" id="chk" required>
        <label for="chk">I consent to being contacted by team*</label><br><br>
    </div>
    <div id="submit">
        <input type="submit" value="SUBMIT"><br><br><br><br><br><br>
    </div>
    <div id="foot">
        &lt;&lt;&lt;&copy; HILLARY &gt;&gt;&gt;
    </div>


    </div>
    </form>


</body>
</html>
